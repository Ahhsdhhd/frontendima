<mat-sidenav-container class="sidenav-container">
  <mat-sidenav class="sidenav">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list> </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="dark">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        [routerLink]="['/menu']"
        routerLinkActive="active"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="heading_nav">
        <h3>BANK REPORT</h3>
      </div>
      <a class="icon">
        <img
          src="../../assets/images/ima logo.avif"
          alt=""
          width="50"
          height="50"
          class="center"
        />
      </a>
      <div class="back_icon">
        <button
          class="backIcon"
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          [routerLink]="['/AllReports']"
          routerLinkActive="router-link-active"
        >

        </button>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->

   <mat-card>

    <p>TOTAL EXPENDITURE BALANCE :-{{totalExpenditure}} </p>
    <P>TOTAL RECEIPT BALANCE  :-{{totalReceipt}} </P>
    <P>TOTAL BALANCE :- {{totalReceipt - totalExpenditure }} </P>

   </mat-card>

  </mat-sidenav-content>
</mat-sidenav-container>
