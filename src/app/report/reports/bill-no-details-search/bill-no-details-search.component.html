
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav class="sidenav" >
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>

      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="dark">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          [routerLink]="['/menu']" routerLinkActive="active"
         >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <div class="heading_nav">
          <h3 >REPORT</h3>
        </div>
        <a class="icon" >
          <img src="../../assets/images/ima logo.avif" alt="" width="50" height="50"  class="center">

        </a>

      </mat-toolbar>
      <!-- Add Content Here -->
       <!---     buttons-->
       <div class="col-12">

        <div ngbDropdown class="dropdown  d-inline-block">
          <button ngbDropdownToggle class=" dropdown  btn btn-light btn-lg m-4" type="button" id="dropdownMenuButton1" aria-expanded="false">
        ALL GC
        </button>
          <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
            <li><a ngbDropdownItem [routerLink]="['/bygc']" routerLinkActive="active"> ALL GC</a></li>
            <li><a ngbDropdownItem [routerLink]="['/bybattalions']" routerLinkActive="active" >BY BATTALIONS</a></li>
            <li><a ngbDropdownItem [routerLink]="['']" routerLinkActive="active" >BY COUNTRY</a></li>
            <li><a ngbDropdownItem [routerLink]="['']" routerLinkActive="active" >BY PREFIX</a></li>
            <li><a ngbDropdownItem [routerLink]="['']" routerLinkActive="active" >BY STATUS</a></li>
            <li><a ngbDropdownItem [routerLink]="['']" routerLinkActive="active" >FOREINGNER</a></li>

          </ul>
        </div>
        <div ngbDropdown class="dropdown  d-inline-block">
          <button ngbDropdownToggle class=" dropdown  btn btn-light btn-lg m-4" type="button" id="dropdownMenuButton1" aria-expanded="false">
        EXPENDITURE REPORT
        </button>
        <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
            <li><a ngbDropdownItem [routerLink]="['/reports']" routerLinkActive="router-link-active" >BY DATE</a></li>
            <li><a ngbDropdownItem [routerLink]="['/month']" routerLinkActive="router-link-active" >BY MONTH</a></li>
            <li><a ngbDropdownItem [routerLink]="['/billNoDetails']" routerLinkActive="router-link-active" >BY BILL NO/DETAILS</a></li>
            <li><a ngbDropdownItem [routerLink]="['/byAmount']" routerLinkActive="router-link-active" >BY AMOUNT</a></li>

          </ul>
        </div>


      </div>


      <div class="card">
        <div class="card-heading">
          <div class="text-center">
          EXPENSE REPORT : BILL DETAILS
          </div>
        </div>

        <div class="card-body">



            <div class="mb-2 row">

            <label  class="col-sm-3 col-form-label" for="gcNumber">REPORT TITLE</label>
            <div class="col-sm-6 ">

            <div class="row-sm-12">
              <input type="text" class="form-control" ngModle name="battalion">
            </div>
          </div>

          </div>

            <div class="mb-2 row">

            <label  class="col-sm-3 col-form-label" for="gcNumber">STARTING GC NUMBER</label>
            <div class="col-sm-6 ">

            <div class="row-sm-12">
              <input type="text" class="form-control" ngModle name="battalion">
            </div>
          </div>

          </div>

            <div class="mb-2 row">

            <label  class="col-sm-3 col-form-label" for="gcNumber">ENDING GC NUMBER</label>
            <div class="col-sm-6 ">

            <div class="row-sm-12">
              <input type="text" class="form-control" ngModle name="battalion">
            </div>
          </div>

          </div>





                <div class="text-lg-center">

                  <button  type="submit" class="btn btn-primary m-md-2  btn-center btn-lg">OK</button>
                  <button type="reset" class="btn btn-primary m-md-2  btn-center btn-lg">CANCEL</button>




                </div>





        </div>
      </div>

    </mat-sidenav-content>
  </mat-sidenav-container>
