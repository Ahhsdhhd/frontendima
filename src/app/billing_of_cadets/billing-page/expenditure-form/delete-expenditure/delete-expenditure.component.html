<mat-sidenav-container class="sidenav-container">
  <mat-sidenav class="sidenav">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list> </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="dark">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        [routerLink]="['/menu']"
        routerLinkActive="router-link-active"
      >
        <mat-icon aria-label="Side nav toggle icon">home</mat-icon>
      </button>
      <div class="heading_nav">
        <h3>BILLING</h3>
      </div>
      <a class="icon">
        <img
          src="../../assets/images/ima logo.avif"
          alt=""
          width="50"
          height="50"
          class="d-inline-block align-text-center"
        />
      </a>
      <div class="back_icon">
        <button
          class="backIcon"
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          [routerLink]="['/billingPage']"
          routerLinkActive="router-link-active"
        >
          <mat-icon aria-label="Side nav toggle icon"
            ><span class="material-icons">arrow_back</span></mat-icon
          >
        </button>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <!---     buttons-->
    <div class="row-5">
      <button
        type="button"
        class="btn btn-light btn-lg m-4"
        [routerLink]="['/expenditureForm']"
        routerLinkActive="active"
      >
        EXPENDITURE FORM
      </button>
      <button
        type="button"
        class="btn btn-light btn-lg m-4"
        [routerLink]="['/viewExpenditure']"
        routerLinkActive="active"
      >
        VIEW EXPENDITURE
      </button>

      <button
        type="button"
        class="btn btn-light btn-lg m-4"
        [routerLink]="['/copyExpenditure']"
        routerLinkActive="active"
      >
        COPY EXPENDITURE
      </button>
      <!-- <button type="button" class="btn btn-light btn-lg m-4">
        ADVANCED FILTER
      </button> -->
      <button
      type="button"
      class="btn btn-light btn-lg m-4"
      [routerLink]="['/deleteExpenditure']"
      routerLinkActive="active"
    >
      DELETE EXPENDITURE
    </button>

    </div>

    <div class="card">
      <div class="card-heading">
        <div class="text-center">DELETE EXPENDITURE</div>
      </div>
      <div class="card-body">
        <form [formGroup]="expenditureDeleteForm" novalidate>
          <div class="mb-2 row">
            <label class="col-sm-3 col-form-label" for="gcType"
              >STARTING G.C NO.</label
            >
            <div class="col-sm-6">
              <select name="gcType" id="gcType">
                <option value="A/">A/</option>
                <option value="D/">D/</option>
                <option value="T/">T/</option>
                <option value="TES/">TES/</option>
                <option value="SCO/">SCO/</option>
                <option value="U/">U/</option>
                <option value="N/">N/</option>
                <option value="SR/">SR/</option>
              </select>

              <div class="row-sm-12">
                <input
                  type="text"
                  class="form-control"
                  formControlName="startingGcNumber"
                />
              </div>
            </div>
          </div>

          <div class="mb-2 row">
            <label class="col-sm-3 col-form-label">ENDING G.C NO.</label>
            <div class="col-sm-6">
              <select name="gcType" id="gcType">
                <option value="A/">A/</option>
                <option value="D/">D/</option>
                <option value="T/">T/</option>
                <option value="TES/">TES/</option>
                <option value="SCO/">SCO/</option>
                <option value="U/">U/</option>
                <option value="N/">N/</option>
                <option value="SR/">SR/</option>
              </select>

              <div class="row-sm-12">
                <input
                  type="text"
                  class="form-control"
                  formControlName="endingGcNumber"
                />
              </div>
            </div>
          </div>

          <div class="mb-2-row">
            <div class="mb-2 row">
              <label for="name" class="col-sm-3 col-form-label"
                >BILL NO/DETAILS</label
              >
              <div class="col-sm-6">
                <input
                  type="text"
                  class="form-control"
                  formControlName="deleteBillNoDetails"
                />
              </div>
            </div>
          </div>

          <div class="text-lg-center">
            <button
              type="submit"
              (click)="onSubmit()"
              class="btn btn-primary m-md-2 btn-center btn-lg"
            >
              OK
            </button>
            <button
              type="reset"
              class="btn btn-primary m-md-2 btn-center btn-lg"
            >
              CANCEL
            </button>
          </div>
        </form>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
