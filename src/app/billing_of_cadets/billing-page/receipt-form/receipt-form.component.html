<mat-sidenav-container class="sidenav-container">
  <mat-sidenav class="sidenav">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list> </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="dark">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        [routerLink]="['/menu']"
        routerLinkActive="active"
      >
        <mat-icon aria-label="Side nav toggle icon">home</mat-icon>
      </button>
      <div class="heading_nav">
        <h3>BILLING</h3>
      </div>
      <a class="icon">
        <img
          src="../../assets/images/ima logo.avif"
          alt=""
          width="50"
          height="50"
          class="d-inline-block align-text-center"
        />
      </a>
      <div class="back_icon">
        <button
          class="backIcon"
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          [routerLink]="['/billingPage']"
          routerLinkActive="router-link-active"
        >
          <mat-icon aria-label="Side nav toggle icon"
            ><span class="material-icons">arrow_back</span></mat-icon
          >
        </button>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <!---     buttons-->
   <!---     buttons-->
   <div class="row-5">
    <button
      type="button"
      class="btn btn-light btn-lg m-4"
      [routerLink]="['/receiptForm']"
      routerLinkActive="active"
    >
      RECEIPT FORM
    </button>
    <button
      type="button"
      class="btn btn-light btn-lg m-4"
      [routerLink]="['/viewReceipt']"
      routerLinkActive="active"
    >
      VIEW RECEIPT
    </button>

    <button
      type="button"
      class="btn btn-light btn-lg m-4"
      [routerLink]="['/copyReceipt']"
      routerLinkActive="active"
    >
      COPY RECEIPT
    </button>
    <!-- <button type="button" class="btn btn-light btn-lg m-4">
      ADVANCED FILTER
    </button> -->
    <button
    type="button"
    class="btn btn-light btn-lg m-4"
    [routerLink]="['/deleteReceipt']"
    routerLinkActive="active"
  >
    DELETE RECEIPT
  </button>

  </div>

    <!-- Add Content Here -->
    <!---     buttons-->

    <div class="form-body">
      <form [formGroup]="addBilling" class="form-data">
        <div class="form">
          <div class="text-center pb-2 pt-1 animate-charcter">RECEIPT FORM</div>

          <!-- <div class="mb-2 row">
            <label for="recordNo" class="col-sm-3 col-form-label"
              >RECORD NO</label
            >
            <div class="col-sm-6">
              <input
                type="text"
                class="form-control"
                ngModle
                name="recordNo"
                formControlName="recordNumber"
              />
            </div>
          </div> -->

          <div class="mb-2 row">
            <label class="col-sm-3 col-form-label" for="gcType">G.C NO.</label>
            <div class="col-sm-6">
              <select name="gcType" id="gcType" formControlName="gcType">
                <option value="A/">A/</option>
                <option value="D/">D/</option>
                <option value="T/">T/</option>
                <option value="TES/">TES/</option>
                <option value="SCO/">SCO/</option>
                <option value="U/">U/</option>
                <option value="N/">N/</option>
                <option value="SR/">SR/</option>
              </select>

              <input
                type="text"
                class="gcNumberInput"
                ngModle
                name="gc No."
                formControlName="gcNumber"
              />
            </div>
          </div>
          <div class="mb-2 row">
            <label for="name" class="col-sm-3 col-form-label">NAME</label>
            <div class="col-sm-6">
              <input
                type="text"
                class="form-control"
                ngModle
                name="name"
                formControlName="name"
              />
            </div>
          </div>

          <div class="mb-2 row">
            <label for="battlion" class="col-sm-3 col-form-label"
              >BATTLION</label
            >
            <div class="col-sm-6">
              <input
                type="text"
                class="form-control"
                ngModle
                name="battlion"
                formControlName="battalion"
              />
            </div>
          </div>

          <div class="mb-2 row">
            <label for="company" class="col-sm-3 col-form-label">COMPANY</label>
            <div class="col-sm-6">
              <input
                type="text"
                class="form-control"
                ngModle
                name="company"
                formControlName="company"
              />
            </div>
          </div>
          <div class="mb-2 row">
            <label for="date" class="col-sm-3 col-form-label">DATE</label>
            <div class="col-sm-6">
              <input
                type="date"
                class="form-control"
                ngModle
                name="date"
                formControlName="date"
              />
            </div>
          </div>
          <div class="mb-2 row">
            <label for="course" class="col-sm-3 col-form-label"
              >BILL NO/DETAILS</label
            >
            <div class="col-sm-6">
              <input
                type="text"
                class="form-control"
                formControlName="billNoDetails"
              />
            </div>
          </div>
          <div class="mb-2 row">
            <label for="course" class="col-sm-3 col-form-label">TYPE</label>
            <div class="col-sm-6">
              <input
                type="text"
                class="form-control"
                ngModle
                name="type"
                formControlName="type"
              />
            </div>
          </div>
          <div class="mb-2 row">
            <label for="account" class="col-sm-3 col-form-label">AMOUNT</label>
            <div class="col-sm-6">
              <input
                type="text"
                class="form-control"
                ngModle
                name="account"
                formControlName="amount"
              />
            </div>
          </div>

          <div class="text-lg-center">
            <button
              (click)="onSubmit()"
              type="submit"
              class="btn btn-primary m-md-1 btn-center btn-lg"
            >
              SAVE
            </button>
            <button
              type="reset"
              class="btn btn-primary m-md-1 btn-center btn-lg"
            >
              CANCEL
            </button>
          </div>
        </div>
      </form>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
