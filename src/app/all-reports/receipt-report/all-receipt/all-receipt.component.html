<mat-sidenav-container class="sidenav-container">
  <mat-sidenav class="sidenav">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list> </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="dark">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        [routerLink]="['/menu']"
        routerLinkActive="router-link-active"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="heading_nav">
        <h3>BILLING</h3>
      </div>
      <a class="icon">
        <img
          src="../../assets/images/ima logo.avif"
          alt=""
          width="50"
          height="50"
          class="d-inline-block align-text-center"
        />
      </a>
      <div class="back_icon">
        <button
          class="backIcon"
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          [routerLink]="['/receiptReport']"
          routerLinkActive="router-link-active"
        >
          <mat-icon aria-label="Side nav toggle icon"
            ><span class="material-icons">arrow_back</span></mat-icon
          >
        </button>
      </div>

    </mat-toolbar>
    <!-- Add Content Here -->
    <!---     buttons-->


    <!--Table start-->
    <div id="print-section" >
    <table id="table">
      <thead>
        <tr class="tableHead">



          <th>GC. NO</th>
          <th>NAME</th>
          <th>DATE</th>
          <th>BILL NO / DETAILS</th>

          <th>AMOUNT</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let Billing of Billing


              | paginate : { itemsPerPage: 20, currentPage: p };
            let i = index
          "
        >




          <td>{{ Billing.gcType }}{{ Billing.gcNumber }}</td>
          <td>{{ Billing.name }}</td>
          <td>{{ Billing.date }}</td>
          <td>{{ Billing.billNoDetails }}</td>

          <td>{{ Billing.amount }}</td>
        </tr>
        <tr style="border-top: solid; border-bottom: solid;">

          <td class="table-light">TOTAL AMOUNT :- </td>
          <td class="totalAmount">{{total}}</td>
        </tr>
      </tbody>
    </table>
    </div>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
    <button

    [useExistingCss]="true"
    printSectionId="print-section"
    ngxPrint>print</button>


  </mat-sidenav-content>
</mat-sidenav-container>
