<mat-sidenav-container class="sidenav-container">
  <mat-sidenav class="sidenav">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list> </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="dark">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        [routerLink]="['/menu']"
        routerLinkActive="router-link-active"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="heading_nav">
        <h3>BILLING</h3>
      </div>
      <a class="icon">
        <img
          src="../../assets/images/ima logo.avif"
          alt=""
          width="50"
          height="50"
          class="d-inline-block align-text-center"
        />
      </a>
    </mat-toolbar>
    <!-- Add Content Here -->
    <!---     buttons-->
    <div class="col-12">
      <button
        type="button"
        class="btn btn-light btn-lg m-4"
        [routerLink]="['/billing']"
        routerLinkActive="active"
      >
        EXPENDITURE FORM
      </button>
      <button
        type="button"
        class="btn btn-light btn-lg m-4"
        [routerLink]="['/expenditureAll']"
        routerLinkActive="active"
      >
        ALL
      </button>

      <div ngbDropdown class="dropdown d-inline-block">
        <button
          ngbDropdownToggle
          class="dropdown btn btn-light btn-lg m-4"
          type="button"
          id="dropdownMenuButton1"
          aria-expanded="false"
        >
          COPY
        </button>
        <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
          <li>
            <a
              ngbDropdownItem
              [routerLink]="['/copyExpenditure']"
              routerLinkActive="active"
              >COPY EXPENDITURE</a
            >
          </li>
          <li>
            <a
              ngbDropdownItem
              [routerLink]="['/copyReceipt']"
              routerLinkActive="active"
              >COPY RECEIPT</a
            >
          </li>
        </ul>
      </div>
      <!-- <button type="button" class="btn btn-light btn-lg m-4">
        ADVANCED FILTER
      </button> -->
      <div ngbDropdown class="dropdown d-inline-block">
        <button
          ngbDropdownToggle
          class="dropdown btn btn-light btn-lg m-4"
          type="button"
          id="dropdownMenuButton1"
          aria-expanded="false"
        >
          DELETE
        </button>
        <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
          <li>
            <a
              ngbDropdownItem
              [routerLink]="['/deleteExpenditure']"
              routerLinkActive="active"
              >DELETE EXPENDITURE</a
            >
          </li>
          <li>
            <a
              ngbDropdownItem
              [routerLink]="['/deleteReceipt']"
              routerLinkActive="active"
              >DELETE RECEIPT</a
            >
          </li>
        </ul>
      </div>
      <button
        type="button"
        class="btn btn-light btn-lg m-4"
        [routerLink]="['/receipt']"
        routerLinkActive="active"
      >
        RECEIPT
      </button>
      <button
        type="button"
        class="btn btn-light btn-lg m-4"
        [routerLink]="['/receiptAll']"
        routerLinkActive="active"
      >
        ALL
      </button>
    </div>

    <div class="card">
      <div class="card-heading">
        <div class="text-center">DELETE EXPENDITURE</div>
      </div>
      <div class="card-body">
        <form [formGroup]="expenditureDeleteForm" novalidate>
          <div class="mb-2 row">
            <label class="col-sm-3 col-form-label" for="gcType"
              >STARTING G.C NO.</label
            >
            <div class="col-sm-6">
              <select name="gcType" id="gcType">
                <option value="A/">A/</option>
                <option value="D/">D/</option>
                <option value="T/">T/</option>
                <option value="TES/">TES/</option>
                <option value="SCO/">SCO/</option>
                <option value="U/">U/</option>
                <option value="N/">N/</option>
                <option value="SR/">SR/</option>
              </select>

              <div class="row-sm-12">
                <input
                  type="text"
                  class="form-control"
                  formControlName="startingGcNumber"
                />
              </div>
            </div>
          </div>

          <div class="mb-2 row">
            <label class="col-sm-3 col-form-label">ENDING G.C NO.</label>
            <div class="col-sm-6">
              <select name="gcType" id="gcType">
                <option value="A/">A/</option>
                <option value="D/">D/</option>
                <option value="T/">T/</option>
                <option value="TES/">TES/</option>
                <option value="SCO/">SCO/</option>
                <option value="U/">U/</option>
                <option value="N/">N/</option>
                <option value="SR/">SR/</option>
              </select>

              <div class="row-sm-12">
                <input
                  type="text"
                  class="form-control"
                  formControlName="endingGcNumber"
                />
              </div>
            </div>
          </div>

          <div class="mb-2-row">
            <div class="mb-2 row">
              <label for="name" class="col-sm-3 col-form-label"
                >BILL NO/DETAILS</label
              >
              <div class="col-sm-6">
                <input
                  type="text"
                  class="form-control"
                  formControlName="deleteBillNoDetails"
                />
              </div>
            </div>
          </div>

          <div class="text-lg-center">
            <button
              type="submit"
              (click)="onSubmit()"
              class="btn btn-primary m-md-2 btn-center btn-lg"
            >
              OK
            </button>
            <button
              type="reset"
              class="btn btn-primary m-md-2 btn-center btn-lg"
            >
              CANCEL
            </button>
          </div>
        </form>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
